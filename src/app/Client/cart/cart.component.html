<div style="margin: 30px;min-height: 450px;">
    <h2>Giỏ hàng</h2>
    <table  class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th style="text-align: center;"><b>Số thứ tự</b></th>
                <th style="text-align: center;"><b>Tên sản phẩm</b></th>
                <th style="text-align: center;"><b>Ảnh</b></th>
                <th style="text-align: center;"><b>Số lượng</b></th>
                <th style="text-align: center;"><b>Đơn giá</b></th>
                <th style="text-align: center;"><b>Thành tiền</b></th>
                <th style="text-align: center;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.ten}}</td>
                <td>
                    <img style="width: 90px;height: 70px;" src="assets/img/sanpham/{{item.Anh}}" alt="">
                </td>
                <td>
                    <input type="number" [value]="item.quantity" min="1" max="10" style="width: 70px;text-align: center;">
                </td>
                <td>{{item.gia}} VND</td>
                <td>{{subtotal(item)}} VND</td>
                <td><button class="btn btn-danger">Xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
