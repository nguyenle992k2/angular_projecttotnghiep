<div class="card shadow mb-4">
    <h2 style="margin-left: 10px; ">Quản lý kho hàng</h2>
    <div class="card-body">
        <button style="background-color:darkgray; width: 100px; height: 30px;">
            <a href="#" style="color: black; font-size: 18px;">Thêm mới</a>
        </button>
    </div>
    <table  class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Mã sản phẩm</th>
                <th>Số lượng còn</th>
                <th>Tính chất</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of khohang">
                <td>{{item.MaSP}}</td>
                <td>{{item.SLton}}</td>
                <td>{{item.tinhchat}}</td>
                <td><a href="" class="btn btn-sm btn-primary">Edit</a></td>
                <td><a href="" class="btn btn-sm btn-danger">Del</a></td>
            </tr>
        </tbody>
    </table> 
</div>
